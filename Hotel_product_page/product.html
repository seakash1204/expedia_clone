<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
    <title>Hotel+Product_Page</title>
  </head>
  <body>
    <!-- My Code Start-->
    
        <div id="input_div">
          <input type="text" id="input_location" placeholder="Going to" >
          <input type="date" id="input_date">
          <input type="text" id="input_count" placeholder="Travellers">
          <button id="input_button_id"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
   

    <div id="product_main_div">
        <div id="product_main_div_1">
          <div id="map_left_side"> 
            <!-- import map here -->
          </div>
          <hr id="below_map">
            <p id="search_by_name">Search by property name</p>
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="e.g. Marriott" >
            </div>
            <hr id="Marriott">
            <p>Filter by</p>
            <P id="price_per_night">Price per night</P>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="lth" id="flexCheckDefault" onclick="fun_price()">
              <label class="form-check-label" for="flexCheckDefault">
                Low To High
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onclick="fun_price_htl()">
              <label class="form-check-label" for="flexCheckChecked">
               High To Low
              </label>
            </div>
            
            <p id="Payment_type">Payment Type</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="lth" id="flexCheckDefault12 refundable" onclick="fun_refund()">
              <label class="form-check-label" for="flexCheckDefault">
                Fully refundable
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked11 nonrefundable" onclick="fun_reserve()">
              <label class="form-check-label" for="flexCheckChecked">
                Reserve now, pay later
              </label>
            </div>

            <p id="guest_rating">Guest Rating</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1_1" onclick="rating_func_lth()">
              <label class="form-check-label" for="flexRadioDefault1">
                Low to High
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2_1" onclick="rating_func_htl()">
              <label class="form-check-label" for="flexRadioDefault2">
               High To Low
              </label>
            </div>
        </div>
        <div id="product_main_div_2"></div>

    </div>



    <!-- My Code End-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<script src="product.js"></script>
